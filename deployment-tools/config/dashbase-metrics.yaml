apiVersion: v1
kind: ConfigMap
metadata:
  name: dashbasemetrics-config
data:
  exporter.yml: |-
    metrics:
      error_count:
        description: "count of logs with level:error"
        table: "logs"
         filter: "level:error"
        aggregation: "count(*)"
        accumulate: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashbasemetrics
  labels:
    app: dashbasemetrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashbasemetrics
  template:
    metadata:
      labels:
        app: dashbasemetrics
      annotations:
        dashbase.io/scrape: "true"
        dashbase.io/metric_path: "/metrics"
        dashbase.io/scrape_port: "8989"
    spec:
      containers:
        - name: exporter
          image: dashbase/exporter:nightly
          imagePullPolicy: Always
          args: ['/etc/exporter.yml']
          env:
            - name: API_URL
              value: https://api.dashbase.svc:9876
          volumeMounts:
          - name: config
            mountPath: /etc/exporter.yml
            readOnly: true
            subPath: exporter.yml
      volumes:
        - name: config
          configMap:
            defaultMode: 0600
            name: dashbasemetrics-config
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: dashbasemetrics
  name: dashbasemetrics
spec:
  ports:
  - name: "exporter"
    port: 8989
    protocol: TCP
    targetPort: 8989
  selector:
    app: dashbasemetrics
  sessionAffinity: None
  type: ClusterIP
