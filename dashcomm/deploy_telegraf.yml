---
- name: Transfer and execute a script.
  hosts: "freeswitch"
  become: yes
  become_method: sudo
  roles:
    - telegraf

  vars_prompt:
    - name: "index"
      prompt: "Enter index name"
      private: no
    - name: "app_name"
      prompt: "Enter comma separated list of app names"
      private: no

  vars:
    prometheus_pushgateway_enable: True
    prometheus_local_exporter_url: http://localhost:29273/metrics
    pushgateway_url: "pushgateway_url"
    prometheus_pushgateway_url: http://{{ pushgateway_url }}/metrics/job/filebeat/instance/{{ ansible_hostname }}
    nightwatch_version: 1.1.1
    nightwatch_configs: ""
