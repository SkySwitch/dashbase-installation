- type: log
  paths:
    - /var/log/kamailio/kamailio.log*
  exclude_files: ['\.gz$']
  fields:
    app: kamailio
    dashbase.voip.app: kamailio
    dashbase.voip.type: application_log
    capture.src.ip: kazoo
    capture.src.port: '7000'
    _message_parser:
      type: grok
      pattern: |-
        %{TIMESTAMP_ISO8601:timestamp:datetime:yyyy-MM-dd'T'HH:mm:ss.SSSSSS}%{ISO8601_TIMEZONE} %{NOTSPACE:app-group:meta} %{WORD:application:meta}\[%{NUMBER:pid}\]: %{WORD:level:meta}: (?:<%{WORD:agent:meta}>: %{NOTSPACE:call-id:meta}\|%{WORD:phase:meta}\||%{WORD:module:meta} \[%{NOTSPACE:code-source:meta}:%{NUMBER:line}\]:)%{GREEDYDATA:message}

  multiline.pattern: ^\d{4}-\d{2}-\d{2}
  multiline.negate: true
  multiline.match: after
  close_inactive: 90s
  harvester_limit: 5000
  scan_frequency: 1s
  symlinks: true
  clean_removed: true

- type: log
  paths:
    - /var/log/kazoo/kazoo.log*
  exclude_files: ['\.gz$']
  fields:
    app: kazoo
    dashbase.voip.app: kazoo
    dashbase.voip.type: application_log
    capture.src.ip: kazoo
    capture.src.port: '0'
    _message_parser:
      type: grok
      pattern: |-
        %{TIMESTAMP_ISO8601:timestamp:datetime:yyyy-MM-dd'T'HH:mm:ss.SSSSSS}%{ISO8601_TIMEZONE} %{NOTSPACE:app-group:meta} %{WORD:application:meta}\[%{NUMBER:pid}\]: \|%{NOTSPACE:call-id:meta}\|%{WORD:erlang-source:meta}:%{WORD:line} ?\(<%{NOTSPACE:erlang-pid}>\) %{GREEDYDATA:message}

  multiline.pattern: ^\d{4}-\d{2}-\d{2}
  multiline.negate: true
  multiline.match: after
  close_inactive: 90s
  harvester_limit: 5000
  scan_frequency: 1s
  symlinks: true
  clean_removed: true

- type: log
  paths:
    - /var/log/freeswitch/kazoo-debug.log*
  exclude_files: ['\.gz$']
  exclude_lines: ['SIP/2.0']
  fields:
    app: freeswitch
    dashbase.voip.app: freeswitch
    dashbase.voip.type: application_log
    capture.src.ip: kazoo
    capture.src.port: '11000'
    _message_parser:
      type: multi
      parsers_list:
        - name: freeswitch
          config:
            type: grok
            pattern: '(?:%{DATA:call-id:meta} |)%{TIMESTAMP_ISO8601:timestamp:datetime:yyyy-MM-dd HH:mm:ss.SSSSSS} %{NUMBER:percent}\% \[%{WORD:level:meta}\] %{JAVAFILE:source:meta}:%{INT:line:int} %{GREEDYDATA:message}'
        - name: universal
          config:
            type: grok
            pattern: '(?:%{DATA:call-id:meta} |)%{GREEDYDATA:message}'

  multiline.pattern:
    "\
    ^(?:\\S+ )?\\d{4}-\\d{2}-\\d{2} \\d{2}:\\d{2}:\\d{2}.\\d{6}|\
    ^recv|\
    ^send\
    "
  multiline.negate: true
  multiline.match: after
  close_inactive: 90s
  harvester_limit: 5000
  scan_frequency: 1s
  symlinks: true
  clean_removed: true

- paths:
    - /var/log/freeswitch/json_cdr/*/*.cdr.json
  type: log
  fields_under_root: true
  json.keys_under_root: true
  json.add_error_key: true
  close_inactive: 90s
  harvester_limit: 1000
  scan_frequency: 1s
  symlinks: true
  clean_removed: true
  fields:
    type: cdr
    dashbase.voip.app: freeswitch
    dashbase.voip.type: cdr
