---
- name: Create Directories
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: 0755
  with_items:
    - /opt/scripts

- name: Copy filebeat package
  copy:
    src: 
         filebeat-oss-{{ filebeat_version }}-amd64.deb
    dest: /opt/scripts/filebeat-oss-{{ filebeat_version }}-amd64.deb
    owner: root
    group: root
    mode: 0644

- name: Install Filebeat
  apt:
    deb: /opt/scripts/filebeat-oss-{{ filebeat_version }}-amd64.deb
    state: present
