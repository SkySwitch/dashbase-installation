
- paths:
    - "/var/log/kamailio/message*"
clean_removed: true
close_inactive: 90s
fields:
  _message_parser:
    applyAll: 'true'
    parsers:
      grok:
        parsers:
          kamailio_pattern_type1:
            pattern: '%{DATA:timestamp:datetime:MMM ppd HH:mm:ss} (?:%{SYSLOGFACILITY}
              )?%{SYSLOGHOST:logsource:meta} %{SYSLOGPROG}: (%{DATA:pid})? %{LOGLEVEL:level:meta}:
              %{DATA:script}:? [%{DATA:cfg-route}] *New request %{DATA:rm}* rU=%{DATA:rU}/tU=%{DATA:tU}/fU=%{DATA:fU}/rd=%{DATA:rd}/si=%{DATA:si}/sp=%{DATA:sp}'
            type: grok
          kamailio_pattern_type2:
            pattern: '%{DATA:timestamp:datetime:MMM ppd HH:mm:ss} (?:%{SYSLOGFACILITY}
              )?%{SYSLOGHOST:logsource:meta} %{SYSLOGPROG}: (%{DATA:pid})? %{LOGLEVEL:level:meta}:
              %{DATA:script}:? ROUTING TO FREESWITCH'
            type: grok
          kamailio_pattern_type3:
            pattern: '%{DATA:timestamp:datetime:MMM ppd HH:mm:ss} (?:%{SYSLOGFACILITY}
              )?%{SYSLOGHOST:logsource:meta} %{SYSLOGPROG}: (%{DATA:pid})? %{LOGLEVEL:level:meta}:
              %{DATA:script}:? REPLAY ERROR ROUTING TO FREESWITCH'
            type: grok
          kamailio_pattern_type4:
            pattern: '%{DATA:timestamp:datetime:MMM ppd HH:mm:ss} (?:%{SYSLOGFACILITY}
              )?%{SYSLOGHOST:logsource:meta} %{SYSLOGPROG}: (%{DATA:pid})? %{LOGLEVEL:level:meta}:
              %{DATA:script}:? ALERT: pike blocking %{DATA:rm} from %{DATA:fu} (IP:%{DATA:si}:%{DATA:sp})'
            type: grok
        type: multi
      sip:
        type: sip
    type: multi
harvester_limit: 1000
multiline.match: after
multiline.negate: true
multiline.pattern: ^.
scan_frequency: 1s
symlinks: true
type: log
